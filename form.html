<!DOCTYPE html>
<html>
<head>
<title>SanberCode Sign Up Form</title>
</head>
<body>

<h1>Buat Account Baru!</h1>
<h2>Sign Up Form</h2>

<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value=" "><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value=" "><br><br>
  </form> 
  
<p>Gender:</p>
<form>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
</form>

<p>Nationality:</p>
<form>
    <select name="nationality" id="nationality">
      <option value="id">Indonesian</option>
      <option value="my">Malaysian</option>
      <option value="jp">Japanese</option>
      <option value="ch">Chinese</option>
    </select>
  </form>

<p>Language Spoken:</p>
<form>
    <input type="radio" id="bahasa_indonesia" name="language" value="bahasa_indonesia">
    <label for="bahasa_indonesia">Bahasa Indonesia</label><br>
    <input type="radio" id="english" name="language" value="english">
    <label for="english">English</label><br>
    <input type="radio" id="other" name="language" value="other">
    <label for="other">Other</label>
</form>

 <p>Bio</p>
 <form>
 <textarea id="bio" name="bio" rows="4" cols="50">
    </textarea>
    <br><br>
  </form>
  <form action="welcome.html" >  
    <button type="submit">Submit</button> 
  </form>  
</body>
</html>
